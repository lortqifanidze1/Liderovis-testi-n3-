        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .box {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px #000;
            text-align: center;
        }

        .box h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }

        .bar {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .bar input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .bar button {
            padding: 8px 15px;
            background: #bb0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }

        .bar button:hover {
            background: #b30600;
        }

        .res {
            display: none;
            margin-top: 15px;
        }

        .res img {
            width: 80px;
            margin-top: 8px;
        }

<body>
    <div class="box">
        <h1>Weather</h1>
        <div class="bar">
            <input type="text" id="city" placeholder="City name">
            <button onclick="getW()">Go</button>
        </div>

        <div id="res" class="res">
            <h2 id="name"></h2>
            <p id="temp"></p>
            <p id="desc"></p>
        </div>
    </div>
    <script>
        async function getW() {
            const city = document.getElementById("city").value;
            const apiKey = "c755acffe86abc70b417522429d5d923";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
    
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("City not found");
                const data = await response.json();
    
                document.getElementById("name").textContent = data.name;
                document.getElementById("temp").textContent = `Temperature: ${data.main.temp}Â°C`;
                document.getElementById("desc").textContent = data.weather[0].description;
                
                
                document.getElementById("res").style.display = "block";
            } catch (error) {
                alert(error.message);
                document.getElementById("res").style.display = "none";
            }
        }
    </script>
</body>
